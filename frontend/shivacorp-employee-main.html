<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>ShivaCorp Employee Portal</title>
</head>
<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1>Welcome to ShivaCorp Employee Portal</h1>
        <p>The portal to end all portals</p>
    </div>
  </div>

  <div class="container">
    <h4 class='mb-4'>
      Logged in as <span id="greeting-name"></span>. 
      <button id='logout' class='btn btn-link'>Logout</button>
    </h4>

    <div id="accordion">

      <div class="card">
        <div class="card-header" id="apply-new-account">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle='collapse' data-target='#collapse1'>
              Approve/deny pending accounts
            </button>
          </h5>
        </div>
        <div id='collapse1' class="collapse" data-parent='#accordion'>
          <div class="card-body">
            
            <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>Account Number</th>
                  <th>Customer Id</th>
                  <th>Balance</th>
                  <th>Status</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id='pending-accounts-table-body'>
                
              </tbody>
            </table>

            <div class="form-group">
              <output id="pending-msg"></output>
            </div>
          
          </div>
        </div>
      </div>

      
      <div class="card">
        <div class="card-header" id="view-account-balance">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle='collapse' data-target='#collapse2'>
              Search accounts
            </button>
          </h5>
        </div>
        <div id='collapse2' class="collapse" data-parent='#accordion'>
          <div class="card-body">

            <form id='search-accounts-form' novalidate='true'>
              
              <!-- ACCOUNT ID -->
              <div class="form-check form-check-inline">
                <input type="radio" 
                id="search-accounts-id-radio" 
                name='searchAccountsCriteria'
                checked>

                <input type="number" 
                id="search-accounts-id" 
                placeholder="Account Id" 
                min='100000'
                class='form-control mb-2 ml-2'>
                  
              </div>

              <!-- CUSTOMER ID -->
              <div class="form-check form-check-inline">
                <input type="radio" 
                id="search-accounts-customerid-radio"
                name='searchAccountsCriteria'
                >
                <input type="number" 
                id="search-accounts-customerid" 
                placeholder="Customer Id" 
                min='1'
                class='form-control mb-2 ml-2'>
                
              </div>
              
              <!-- APPROVEDBY -->
              <div class="form-check form-check-inline">
                <input type="radio" 
                id="search-accounts-approvedby-radio"
                name='searchAccountsCriteria'>

                <input type="number" 
                id="search-accounts-approvedby" 
                placeholder="Approved By" 
                min='1'
                class='form-control mb-2 ml-2'>
                
              </div>

              <!-- BALANCE -->
              <div class="form-check form-check-inline">
                <input type="radio" 
                id="search-accounts-balance-radio"
                name='searchAccountsCriteria'>

                <input type="number" 
                id="search-accounts-balance" 
                placeholder="Balance" 
                min='0'
                step='0.01'
                class='form-control mb-2 ml-2'>
                
              </div>

              <!-- STATUS -->
              <div class="form-check form-check-inline">
                <input type="radio" 
                id="search-accounts-status-radio"
                name='searchAccountsCriteria'>

                <select id='search-accounts-status' class='custom-select ml-2'>
                  <option value="PENDING">PENDING</option>
                  <option value="APPROVED">APPROVED</option>
                  <option value="DENIED">DENIED</option>
                </select>
                
              </div>
      
              <div class="form-group mt-3">
                <button id='search-accounts-submit' 
                      type="submit" 
                      class='btn btn-info btn-lg'>
                  Search
                </button>
              </div>
            </form>
                
            <table class='table table-striped table-bordered mt-4'>
              <thead class='thead-dark'>
                <tr>
                  <th>Acct Id</th>
                  <th>Customer Id</th>
                  <th>Approved By</th>
                  <th>Balance</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id='search-accounts-table-body'>

              </tbody>
            </table>

            <div class="form-group">
              <output id="search-accounts-msg"></output>
            </div>

          </div> <!-- card body -->
        </div>
      </div> <!-- card -->
      
      <div class="card">
        <div class="card-header" id="view-transactions">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle='collapse' data-target='#collapse6'>
              Search transactions
            </button>
          </h5>
        </div>
        <div id='collapse6' class="collapse" data-parent='#accordion'>
          <div class="card-body">

            <form id='search-transactions-form' novalidate='true'>
              
              <!-- TRANSACTION ID -->
              <div class="form-check form-check-inline">
                <input type="radio" 
                id="search-transactions-id-radio"
                name="searchTransactionsCriteria" checked>

                <input type="number" 
                id="search-transactions-id" 
                placeholder="Transaction Id" 
                min='1'
                class='form-control mb-2 ml-2'>
              </div>
                
              <!-- DATETIME -->
              <div class="form-check form-check-inline">
                <input type="radio" 
                id="search-transactions-datetime-radio"
                name="searchTransactionsCriteria">
                
                <input type="date" 
                id="search-transactions-datetime" 
                placeholder="Date" 
                class='form-control mb-2 ml-2'>
              </div>
            
              <!-- TRANSACTIONTYPE -->
              <div class="form-check form-check-inline">
                <input type="radio" 
                id="search-transactions-transactiontype-radio"
                name="searchTransactionsCriteria">
              
                <select id="search-transactions-transactiontype" class='custom-select mb-2 ml-2'>
                  <option value="ACCOUNT_APPROVED">ACCOUNT_APPROVED</option>
                  <option value="ACCOUNT_DENIED">ACCOUNT_DENIED</option>
                  <option value="DEPOSIT">DEPOSIT</option>
                  <option value="WITHDRAWAL">WITHDRAWAL</option>
                  <option value="TRANSFER_DEBIT">TRANSFER_DEBIT</option>
                  <option value="TRANSFER_CREDIT">TRANSFER_CREDIT</option>
                </select>
              </div>

              <!-- ACCOUNTID -->
              <div class="form-check form-check-inline">
                <input type="radio" 
                id="search-transactions-accountid-radio"
                name="searchTransactionsCriteria">
              
                <input type="number" 
                      id="search-transactions-accountid" 
                      placeholder="Account Id" 
                      min='100000'
                      class='form-control mb-2 ml-2'>
              </div>

              <!-- CUSTOMERID -->
              <div class="form-check form-check-inline">
                <input type="radio" 
                id="search-transactions-customerid-radio"
                name="searchTransactionsCriteria">
              
                <input type="number" 
                      id="search-transactions-customerid" 
                      placeholder="Customer Id" 
                      min='1'
                      class='form-control mb-2 ml-2'>
              </div>

              <!-- AMOUNT -->
              <div class="form-check form-check-inline">
                <input type="radio" 
                id="search-transactions-amount-radio"
                name="searchTransactionsCriteria">
              
                <input type="number" 
                      id="search-transactions-amount" 
                      placeholder="Amount" 
                      min='0'
                      step='0.01'
                      class='form-control mb-2 ml-2'>
              </div>

              <div class="form-group mt-3">
                <button id='search-transactions-submit' 
                type="submit" 
                class='btn btn-info btn-lg'>
                Search
              </button>
            </div>

          </form>
            
            <table class='table table-striped table-bordered mt-4'>
              <thead class='thead-dark'>
                <tr>
                  <th>Trans Id</th>
                  <th>Date</th>
                  <th>Trans type</th>
                  <th>Acct Id</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody id='search-transactions-table-body'>

              </tbody>
            </table>
            
            <div class="form-group">
              <output id="search-transactions-msg"></output>
            </div>

          </div> <!-- card body -->
        </div>
      </div> <!-- card -->

    </div> <!-- accordion -->

  </div> <!-- container -->
    
  <div class='jumbotron jumbotron-fluid mb-0 mt-4'>
    <div class="container">
      &copy; ShivaCorp Ltd 2021
    </div>
  </div>

  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/shivacorp-employee-main.js"></script>
</body>
</html>
